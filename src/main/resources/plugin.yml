name: 'PhantomWorlds'
version: '${project.version}'
description: '${project.description}'
authors: [ 'lokka30' ]
website: 'https://www.spigotmc.org'

main: 'me.lokka30.phantomworlds.PhantomWorlds'
api-version: '1.13'
load: 'STARTUP'

commands:
  phantomworlds:
    description: 'Create, manage or teleport to worlds.'
    aliases: [ 'pw', 'world' ]
    usage: '/<command> <create/unload/teleport/tp/list/spawn/setspawn/info/debug>'

permissions:
  phantomworlds.command.see_vanished_users:
    default: 'op'
    description: 'subcommands will not factor in if players with this permission can or can''t see vanished players'